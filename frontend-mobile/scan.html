<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>United Bag Scanner</title>
        <script src="q.js" defer></script>
        <script src="script.js" defer></script>
        <script src="scan.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="scan.css">
    </head>
    <body>
        <header>
            <div class="content">
                <div class="name">Scan a Bag</div>
                <img class="menu" src="img/hamburger-white.png">
            </div>
        </header>
        <div class="content">
            <div class="field">
                <video id="bag-video" autoplay="true"></video>
                <button id="capture">Take Snapshot</button>
            </div>
            <div class="field">
                <div class="form-label">AI Progress</div>
                <progress id="ai-progress" value="0" max="100"></progress> 
            </div>
            <div class="field">
                <div class="form-label">Bag Tag</div>
                <input id="bag-tag" type="text" placeholder="323ABCD234">
            </div>
            <div class="field">
                <div class="form-label">Bag Type</div>
                <!-- TODO: Use United Style -->
                <select id="bag-type">
                    <option value="01">01 Horizontal Design Hard Shell</option>
                    <option value="02">02 Upright Design5</option>
                    <option value="03">03 Horizontal Design Suitcase Non-Expandable</option>
                    <option value="04">05 Horizontal Design Suitcase Expandable</option>
                    <option value="05">06 Briefcase</option>
                    <option value="06">07 Document Case</option>
                    <option value="07">08 Military Style Bag</option>
                    <option value="08">09 Plastic / Laundry Bag</option>
                    <option value="09">10 Box</option>
                    <option value="10">12 Storage Container</option>
                    <option value="--">... etc</option>
                </select>
            </div>
            <div class="field">
                <div class="form-label">Bag Color</div>
                <select id="bag-color">
                    <option value="WT">WT White</option>
                    <option value="BK">BK Black</option>
                    <option value="GY">GY Grey</option>
                    <option value="BU">BU Blue</option>
                    <option value="PU">PU Purple</option>
                    <option value="RD">RD Red</option>
                    <option value="YW">YW Yellow</option>
                    <option value="BE">BE Beige</option>
                    <option value="BN">BN Brown</option>
                    <option value="GN">GN Green</option>
                    <option value="MC">MC Multi-Colored</option>
                    <option value="PR">PR Pattern</option>
                </select>
            </div>
            <div class="field">
                <button id="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
