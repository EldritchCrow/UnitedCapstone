<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>United Bag Search</title>
        <script src="q.js" defer></script>
        <script src="script.js" defer></script>
        <script src="search.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <header>
            <div class="content">
                <div class="name">Search Bags</div>
                <img class="menu" src="img/hamburger-white.png">
            </div>
        </header>
        <div class="content">
            <div class="buttons">
                <button id="reverse-image-search">Reverse Image Search</button>
                <button id="advanced-search">Advanced Search</button>
            </div>
            <div class="form">
                <input id="dead-simple-search" type="text" placeholder="Dead Simple Search" value="Red">
                <button id="dead-simple-search-submit">Submit</button>
            </div>
            <div id="search-list" class="bag-list"></div>
        </div>
    </body>
</html>
